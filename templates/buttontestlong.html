<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Visuals</title>
  <style>
    .visual {
      display: none;
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Select an Option to Change Visuals</h2>
  <select id="visualSelector" onchange="updateVisuals(this.value)">
    <option value="">Select an option</option>
    <option value="visual1">Visual 1</option>
    <option value="visual2">Visual 2</option>
    <option value="visual3">Visual 3</option>
  </select>

  <div id="visual1" class="visual">Visual Content 1</div>
  <div id="visual2" class="visual">Visual Content 2</div>
  <div id="visual3" class="visual">Visual Content 3</div>

  <script>
    function updateVisuals(selectedValue) {
      // Hide all visuals
      document.querySelectorAll('.visual').forEach(div => div.style.display = 'none');

      // Show the selected visual
      if (selectedValue) {
        document.getElementById(selectedValue).style.display = 'block';
      }
    }
  </script>
</body>
</html>

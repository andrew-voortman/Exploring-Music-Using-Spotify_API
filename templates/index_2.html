<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Data Visualization</title>
    <!-- Include D3.js from CDN -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Music Data Visualization</h1>

    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Use D3.js for data fetching
        d3.json('/api/v1.0/test')
            .then(data => {
                // Extract data for visualization
                const labels = data.map(entry => entry.trackname);
                const danceability = data.map(entry => entry.danceability);

                // Create a bar chart using Chart.js
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Danceability',
                            data: danceability,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown and Summary Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .dropdown-container,
    .summary-container {
      margin-bottom: 20px;
    }

    .summary-container {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Dropdown Menu -->
    <div class="dropdown-container">
      <label for="dropdown">Select an option:</label>
      <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <!-- Summary Section -->
    <div class="summary-container">
      <h2>Summary</h2>
      <p id="summary-text">No option selected yet.</p>
    </div>

  </div>

  <script>
    // JavaScript to update the summary text based on the selected dropdown option
    document.getElementById('dropdown').addEventListener('change', function () {
      var selectedOption = document.getElementById('dropdown').value;
      document.getElementById('summary-text').innerText = 'Selected option: ' + selectedOption;
    });
  </script>
  <script src="../static/js/av_dropdown.js"></script>

</body>

</html>
